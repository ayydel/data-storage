<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fylo data-storage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="box utility-section">
            <img src="images/logo.svg" alt="Fylo logo">
            <div class="fylo-buttons">
                <div>
                    <a href="#">
                        <img src="images/icon-document.svg" alt="a document icon button">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="images/icon-folder.svg" alt=" a folder icon button">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="images/icon-upload.svg" alt="an upload icon button">
                    </a>
                </div>
            </div>
        </div>

        <div class="box download-progress">
            <div class="dialog-box dialog-tail">
                <h1>185 <span>GB LEFT</span></h1>
            </div>
            <p class="pale-blue">You've used <span>815 GB</span> of your storage</p>
            <div class="loading-limit">
                <div class="loading-progress">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="gb-limit">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </div>
    </main>
</body>
</html>
